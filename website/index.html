<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id = "app">
      <div class ="headline">Weather Journal App</div>
      <div class ="zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="zipcode">
      </div>
      <div class ="feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Pour out your feelings here" rows="3" cols="30" maxlength="70"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="entry">
        <div class = "title">Most Recent Entry</div>
        <div class = "entryHolder" id = "recentEntry">
          <div class = "date" id = "recentDate"></div>
          <div class = "temp" id = "recentTemp"></div>
          <div class = "content" id = "recentContent"></div>
        </div>
      </div>
      <div class = "history">
        <div class="title">History</div>
        <ol class = "history__list">
        </ol>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
